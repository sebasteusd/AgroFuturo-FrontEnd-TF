<div>
    <div><h1>Registrar</h1></div>
    <div>
        <form [formGroup]="form" (submit)="aceptar()">
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Código</mat-label>
            <input matInput formControlName="hcodigo" readonly>
            <mat-error *ngIf="form.controls['hcodigo'].hasError('required') && form.controls['hcodigo'].touched">
              El código es requerido.
            </mat-error>
          </mat-form-field>
          <br/>

          <mat-form-field>
            <mat-label>Rol</mat-label>
            <mat-select formControlName="hrol">
              <mat-option *ngFor="let food of listaRoles" [value]="food.value">{{food.viewValue}}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls['hrol'].hasError('required') && form.controls['hrol'].touched">
              El rol es requerido.
            </mat-error>
          </mat-form-field>
          <br/> 

          <mat-form-field>
            <mat-label>User</mat-label>
            <mat-select formControlName="huser">
              <mat-option *ngFor="let food of listaUsuarios" [value]="food.idUsuario">{{food.username}}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls['huser'].hasError('required') && form.controls['huser'].touched">
              El usuario es requerido.
            </mat-error>
          </mat-form-field>
          <br/> 

          <div class="button-container">
            <button mat-flat-button color="primary" style="background-color: #0d31e4;">Registrar</button>
        </div>

        <div class="button-container">
            <button mat-flat-button color="primary" [routerLink]="['/roles']" style="background-color: #0d31e4;" >Cancelar</button>
        </div>
        </form>
    </div>
</div>
